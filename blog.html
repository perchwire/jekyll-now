---
layout: babyublog
title: Baby U Blog
subtitle: Building the Next Generation
---

 <div class="post-stream">
  {% for post in site.posts %}
    <article class="post">

      <h4 class="headingtext"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  <hr class="shortgrey" />
  {% endfor %}
</div>
