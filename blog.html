---
layout: babyublog
title: Baby U Blog
subtitle: Building the Next Generation
---

 
  {% for post in site.posts %}
<div class="post-stream">
    <article class="post">

      <h4 class="headingtext"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <span class="greytext"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Continue reading &gt;&gt;</a></span>
    </article>
 </div>
  <hr class="shortgrey" />
  {% endfor %}
