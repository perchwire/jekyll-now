---
layout: babyublog
title: Baby U Blog
subtitle: Building the Next Generation
---

 
  {% for post in site.posts %}
<div class="post-stream">
    <article class="post">

      <h4 class="headingtext"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
                
      <div style="font-size:80%;text-align:center"><span class="homepage-post-date greytext"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }}</a></span></div>    
          
      <div class="entry">
        {{ post.excerpt }}
      </div>
         
     <span class="greytext"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Continue reading &gt;&gt;</a></span>
          
   </article>
 </div>
  <hr class="shortgrey" />
  {% endfor %}
