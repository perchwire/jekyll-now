<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Open+Sans:regular,italic,bold,bolditalic"  type="text/css">
    <link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Merriweather%3A400%2C700&ver=20130425"     type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/babyu.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  
    <div id="custom-article-largeimageheader" style="background-image: url('/images/adopt-header-1.jpg')"> 
      <header>
        <div style="float:right;padding-right:10px;">
          <span class="largescreens-donate transparent-button"><a title="Donate" href="//donate">Donate</a></span>
          <span class="white-links smallscreens-donate"><a title="Donate" href="/8/donate">Donate</a></span>
        </div> <!-- close div for float right -->
    
        <span id="homelink" class="white-links"><a title="Home Page" href="http://www.perchwire.com">BabyU</a></span> 
        <span style="margin-left:5px;" class="largescreens-donate transparent-button"><a title="Home Page" href="http://www.perchwire.com">BabyU</a></span> 
      </header>
    
      <div class="vertical">
        <div id="article-title">{{ page.title }}</div>
        <div id="article-description"><em>{{ page.subtitle }}</em></div>
      </div>
    </div>
    
    
    <!-- ======= -->
    
    

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    
    {% include babyufooter.html %}
    
  </body>
</html>
